<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Tip Calc</title>
</head>
	<body>
	     <div id="top">
	     	<blockquote>Calculate your tip!</blockquote>
	     </div>

		<div id="center">
			<form id="Form">
				<blockquote> How much is your bill?</blockquote>
				<div class="row">
					<label for="bill">$</label>
					<input id="bill" type="number" step="0.01" placeholder="Bill Amount">Bill Amount</input>
				</div>
				<blockquote>How was your service? </blockquote>
				<select id="service">
					<option value="0"  >Choose an Option</option>
					<option value="0.05">Horrible Service 5%</option>
					<option value="0.10">Average Servace 10%</option>
					<option value="0.15"> Good Servace 15%</option>
					<option value="0.20"> Excellent Service 20%</option>
				</select>
				<blockquote>How many people are sharing the bill?</blockquote>
				<div class="row">
					<input id="people" type="number" step="0.01" placeholder="Number of People">People</input>
				</div>
				<button id="calculate" type="button">Calculate</button>
			</form>	
			<div class="row">
				<div id="totalPrice">
				    <p> Everyone at the table pays $</p>
				    <span id="tip">0.00</span>
		  		</div>
		  	</div>
		</div>
	<script src="script.js" type="text/javascript"></script>
	</body>
</html>
